<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--the dasharray value: by counting the circle perimeter, also called the circumference:  
      2 * PI * radius : 2 * Math.pi * 90 = 565 pixels
      565 / 2 = 282
      divide the circumference by 2 for calculating the same value for both the dashed perimeter and non-dashed perimeter having the dash     
      by dynamically modifying the stroke-dashoffset, the non-dashed part of the stroke will change..
      calculate based on the circle radius       
        stroke-dasharray="562"
        stroke-dashoffset="0"
    -->
    <svg height="400" width="400">
      <circle
        id="timerCircle"
        r="190"
        cy="200"
        cx="200"
        fill="transparent"
        stroke="blue"
        stroke-width="15"
        transform="rotate(-90 200 200)"
      ></circle>
    </svg>
    <input id="duration" value="30" />
    <button id="start"><i class="fa-solid fa-play"></i></button>
    <button id="pause"><i class="fa-solid fa-pause"></i></button>
    <script src="timer.js"></script>
    <script src="index.js"></script>
  </body>
</html>
